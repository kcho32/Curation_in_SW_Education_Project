{% extends 'base.html' %}
{% block title %}My Page - Profile{% endblock %}
{% block main_area %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<div style = "padding-left:200px; padding-top:30px;">
    <div class="row">
        <h1>회원정보수정</h1>
        <div class="col-lg-9 mt-0 pl-5">
            <hr class="mb-4">
            <div class="row">
                <form action = "{% url 'my_page:update'%}" method = "POST">
                    {% csrf_token %}
                    아이디: {{user.username}} <br><br>
                    이름: {{user.last_name}}{{user.first_name}} <br><br>
                    이메일: <input type="email" class="form-control" id="email" name="email" value="{{user.email}}"><br><br>
                    <a href="#" class="btn btn-outline-success float-right my-4" data-toggle="modal" data-target="#exampleModal2">수정</a>
                    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel2">수정</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    정보를 수정하시겠습니까?
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success">수정</button></a>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소하기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
